<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Регистрация</h1>
    <form novalidate>
        <div>
            <label for="name">Имя*</label>
            <input type="text" id="name" placeholder="Имя" class="hm2" required />
        </div>
        <div>
            <label for="email"></label>EMail*</label>
            <input type="email" id="email" placeholder="Электронная почта" class="hm2" required />
        </div>
        <div>
            <label for="login">Логин*</label>
            <input type="text" id="login" placeholder="Логин" class="hm2" required />
        </div>
        <div>
            <label for="number">Индивидуальный номер*</label>
            <input type="number" id="number" placeholder="ID" class="hm2" required />
        </div>
        <fieldset>
            <legend>Пароли</legend>
            <div>
                <label for="pass">Придумайте пароль*</label>
                <input type="password" id="pass" placeholder="Пароль" class="hm2" required />
            </div>
            <div>
                <label for="pass2">Повторите пароль*</label>
                <input type="password" id="pass2" placeholder="Повтор пароля" class="hm2" required />
            </div>
        </fieldset>
        <div>
            <label for="number">Номер телефона</label>
            <input type="tel" id="phone" placeholder="Номер телефона" class="hm2" />
        </div>

        <div><button type="submit" class="btn btn-block btn-round btn-login" id="postButton">Зарегистрироваться</button>
        </div>

    </form>
    <script src="hm2.js"></script>
</body>

</html>
